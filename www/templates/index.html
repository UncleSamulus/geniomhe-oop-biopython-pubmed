<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PubMap - PubMed Exploration</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}" />
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>⚗️</text></svg>">
</head>

<body>
  <header>
    <h1>PubMap</h1>
  </header>
  <main>
    <div class="search">
      <div class="row flex bg-gray-200 p-2">
        <div class="flex row rounded bg-gray-100 p-2">
          <input class="bg-gray-100" name="pmid" id="search-input" placeholder="Search" type="search" />
          <input class="bg-gray-100 w-10" type="number" name="depth" placeholder="d" id="search-depth" />
        </div>
        <button id="search-button" class="p-2">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"
            class="w-3 h-3 color-primary">
            <path fill-rule="evenodd"
              d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
              clip-rule="evenodd"></path>
          </svg>
      </div>
      </button>
    </div>
    <div id="dataviz">
      <div id="citation-graph"> 
      </div>
      <div id="keyword-trend">
      </div>
    </div>
    <script type="module" src="{{ url_for('static', filename='javascripts/graph.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='javascripts/query.js') }}"></script>
    <!-- <script type="module" src="{{ url_for('static', filename='javascripts/test.js') }}"></script> -->
  </main>
  <footer>
    An Object Oriented Programming Project at GENIOMHE Bioinformatics Master
    at Université Paris-Saclay, Université d'Évry val d'Essonne.
  </footer>
</body>

</html>
